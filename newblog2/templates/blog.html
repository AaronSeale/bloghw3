<html>
  <head>
    <title> /BlogPage/ </title>
  </head>
  <body>
    <h1> /BlogPage/ </h1>
    
    {% for eric in db_blog %}
      <div class="post_entry">
        <div class="post-subject">{{eric.blog_title}}</div>
        <div class="post-content">{{eric.blog_entry}}</div>
       <div class="post-date">{{eric.created}}</div>
      </div>
    {% endfor %}
     
    <hr>
    <a href="/blog/newpost">New Post Link</a>
    <a href="/blog/delete">Delete DataBase</a>
  </body>
</html>
